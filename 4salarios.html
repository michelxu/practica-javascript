<div class="container-fluid" style="padding-top: 50px; max-width: 75%">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h2>
                    4. Análisis salarial

                <p>
                    Curso práctico de Javascript! Taller 4: Análisis salarial - Platzi.

                <p>
                    <a class="btn btn-primary btn-large" href="#">Ver más</a>

            </div>
            <section class="row" style="padding-top: 25px;">
                <div class="col-md-4" name="descripcion">
                    <h4>xxxxxx</h4>
                    <p>Es el resultado entre la resta de MayorValor-MenorValor de una lista.</p>

                    <form role="form" action="" onsubmit="onClickBtnAgregar();return false">

                        </div>
                        <button type="button" class="btn btn-primary" onclick="onClickBtnAgregar()">Añadir</button>

                    <br>
                </div>
                <div class="col-md-4" name="resultado">
                    <h4>Resultado</h4>
                    <p id="txt_lista"><i>Lista: </i></p>
                    <h4 style="color: red;" id="txt_rango">0</h4>
                </div>

    </div>
