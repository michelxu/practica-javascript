<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio - Taller 3</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>



<div class="container-fluid" style="padding-top: 50px; max-width: 75%">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h2>
                    3. Promedio
                </h2>
                <p>
                    Curso práctico de Javascript! Taller 3: Promedio, mediana y moda - Platzi.
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="#">Ver más</a>
                </p>
            </div>
            <section class="row" style="padding-top: 50px;">
                <div class="col-md-6" name="agregar">
                    <h4>Promedio</h4>
                    <form role="form" action="" onsubmit="onClickBtnAgregar();return false">
                        <div class="form-group">
                            <label>Agrega un número</label>
                            <input type="number" id="inputNumber" class="form-control"/>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="onClickBtnAgregar()">Añadir</button>
                        <button type="button" class="btn btn-primary" onclick="onClickBtnCalcular()">Calcular</button>
                        <br><br>
                    </form>
                    <br><br>
                </div>
                <div class="col-md-6" name="resultado">
                    <h4>Resultado</h4>
                    <h5 style="color: red;" id="txt_promedio"></h5>
                </div>
            </section>
        </div>
    </div>
</div>



<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<script src="./js/promedio.js"></script>
</body>
</html>
